name: python-greetings pipeline

on:
  push:
    branches: [ main ]

jobs:
  install-pip-deps:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Checkout app repo
        uses: actions/checkout@v4
        with:
          repository: mtararujs/python-greetings
          path: python-greetings

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: python-greetings

  deploy-to-dev:
    runs-on: self-hosted
    needs: install-pip-deps
    steps:
      - uses: actions/checkout@v4

      - name: Cleanup previous service (if exists)
        shell: cmd
        run: |
          pm2 delete greetings-app-dev || exit 0
          timeout /t 3

      - name: Clean directory if stuck
        shell: cmd
        run: rmdir /S /Q python-greetings || exit 0

      - name: Checkout app repo
        uses: actions/checkout@v4
        with:
          repository: mtararujs/python-greetings
          path: python-greetings

      - name: Start dev service
        shell: cmd
        run: pm2 start app.py --name greetings-app-dev -- --port 7001
        working-directory: python-greetings

  tests-on-dev:
    runs-on: self-hosted
    needs: deploy-to-dev
    steps:
      - uses: actions/checkout@v4

      - name: Cleanup previous tests
        shell: cmd
        run: rmdir /S /Q test-suite || exit 0

      - name: Checkout test repo
        uses: actions/checkout@v4
        with:
          repository: mtararujs/course-js-api-framework
          path: test-suite

      - name: Install test dependencies
        shell: cmd
        run: npm install
        working-directory: test-suite

      - name: Run tests
        shell: cmd
        run: npm run greetings greetings_dev
        working-directory: test-suite
