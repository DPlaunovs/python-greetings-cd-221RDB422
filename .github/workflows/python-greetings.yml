name: python-greetings-pipeline

on:
  push:
    branches:
      - main

jobs:
  install-pip-deps:
    runs-on: [self-hosted]
    steps:
      - name: Checkout pipeline repo
        uses: actions/checkout@v4

      - name: Delete old greetings folder if needed
        run: |
          IF EXIST python-greetings (
            rmdir /S /Q python-greetings
          )
        shell: cmd

      - name: Clone python-greetings repo
        uses: actions/checkout@v4
        with:
          repository: mtararujs/python-greetings
          path: python-greetings

      - name: Install pip dependencies
        run: pip install -r requirements.txt
        working-directory: python-greetings
        shell: cmd

  deploy-to-dev:
    needs: install-pip-deps
    runs-on: [self-hosted]
    steps:
      - name: Checkout pipeline repo
        uses: actions/checkout@v4

      - name: Deploy to dev
        uses: ./.github/actions/deploy
        with:
          env: dev
          port: 7001

  tests-on-dev:
    needs: deploy-to-dev
    runs-on: [self-hosted]
    steps:
      - name: Stop Python if running and clean test folder
        shell: cmd
        run: |
          taskkill /F /IM python.exe || exit /B 0
          IF EXIST test-suite (
            rmdir /S /Q test-suite
          )

      - name: Checkout pipeline repo
        uses: actions/checkout@v4

      - name: Run tests on dev
        uses: ./.github/actions/test
        with:
          env: dev

  deploy-to-staging:
    needs: tests-on-dev
    runs-on: [self-hosted]
    steps:
      - name: Checkout pipeline repo
        uses: actions/checkout@v4

      - name: Deploy to staging
        uses: ./.github/actions/deploy
        with:
          env: staging
          port: 7002

  tests-on-staging:
    needs: deploy-to-staging
    runs-on: [self-hosted]
    steps:
      - name: Checkout pipeline repo
        uses: actions/checkout@v4

      - name: Run tests on staging
        uses: ./.github/actions/test
        with:
          env: staging

  deploy-to-preprod:
    needs: tests-on-staging
    runs-on: [self-hosted]
    steps:
      - name: Checkout pipeline repo
        uses: actions/checkout@v4

      - name: Deploy to preprod
        uses: ./.github/actions/deploy
        with:
          env: preprod
          port: 7003

  tests-on-preprod:
    needs: deploy-to-preprod
    runs-on: [self-hosted]
    steps:
      - name: Checkout pipeline repo
        uses: actions/checkout@v4

      - name: Run tests on preprod
        uses: ./.github/actions/test
        with:
          env: preprod

  deploy-to-prod:
    needs: tests-on-preprod
    runs-on: [self-hosted]
    steps:
      - name: Checkout pipeline repo
        uses: actions/checkout@v4

      - name: Deploy to prod
        uses: ./.github/actions/deploy
        with:
          env: prod
          port: 7004

  tests-on-prod:
    needs: deploy-to-prod
    runs-on: [self-hosted]
    steps:
      - name: Checkout pipeline repo
        uses: actions/checkout@v4

      - name: Run tests on prod
        uses: ./.github/actions/test
        with:
          env: prod
