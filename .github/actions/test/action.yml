name: Run Tests

description: Run API tests using NodeJS

inputs:
  env:
    description: Environment name (e.g. dev, staging, preprod, prod)
    required: true

runs:
  using: "composite"
  steps:
    - name: Stop PM2 and Python if running
      shell: cmd
      run: |
        pm2 delete all || exit /B 0
        taskkill /F /IM python.exe || exit /B 0
        IF EXIST test-suite (
          rmdir /S /Q test-suite
        )

    - name: Checkout test framework
      uses: actions/checkout@v4
      with:
        repository: mtararujs/course-js-api-framework
        path: test-suite

    - name: Install node dependencies
      shell: cmd
      run: npm install
      working-directory: test-suite

    - name: Run tests
      shell: cmd
      run: set TEST_ENV=${{ inputs.env }} && npm run greetings
      working-directory: test-suite

